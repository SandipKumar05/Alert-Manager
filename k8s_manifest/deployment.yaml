apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert-manager
  namespace: alert-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alert-manager
  template:
    metadata:
      labels:
        app: alert-manager
    spec:
      serviceAccountName: alert-manager
      containers:
      - name: alert-manager
        image: 96213/alert-manager:latest
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: "50m"
            memory: "50Mi"
          limits:
            cpu: "100m"
            memory: "100Mi"
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: alert-manager-config
              key: PORT
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: alert-manager-config
              key: DEBUG
        - name: PROMETHEUS_URL
          valueFrom:
            configMapKeyRef:
              name: alert-manager-config
              key: PROMETHEUS_URL
        - name: SLACK_TOKEN
          valueFrom:
            secretKeyRef:
              name: alert-manager-secret
              key: slack-token
